{% extends 'todo/base.html' %}

{% block content %}
<div class="d-flex justify-content-center my-5">
    <div class="d-inline-flex justify-content-center shadow-lg p-3 mb-5 bg-body rounded">
        <form method="POST">
            <h1 class="text-center">Sign Up</h1>
            <h2 class="text-center">{{ error }}</h2>
            {% csrf_token %}
                <div class="form-group m-1">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text text-muted">Your username must be unique. We'll let you know if someone has taken it already.</small>
                </div>
                <div class="form-group m-1">
                    <label for="password1">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1">
                </div>
                <div class="form-group m-1">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2">
                </div>
            <div class="row justify-content-center m-3">
                <button class="btn btn-primary">Sign Up</button>
                <p class="text-center m-3">If you already have an account, please
                    <a href="{% url 'login_user' %}">login</a>.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
