{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>hi.todo</title>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'todo/custom.css' %}">

    <link rel="icon" type="image/png" href="{% static 'todo/logo_complete.png' %}">
  </head>
  <header>
      <nav class="navbar navbar-light custom-bg">
          <div class="container-fluid">
              <a class="navbar-brand mx-4" href="/">
                  <img src="{% static 'todo/logo_complete.png' %}" alt="" width="30"
                       height="30" class="d-inline-block">
                  hi.todo
              </a>
              {% if user.is_authenticated %}

              <ul class="nav justify-content-start">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'create_todos' %}">Create</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'current_todos' %}">Current</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'completed_todos' %}">
                        Completed</a>
                  </li>
              </ul>
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                       <a class="nav-link disabled">Logged In as {{ user.username }}</a>
                  </li>
                  <li class="nav-item">
                      <form action="{% url 'logout_user' %}" method="POST">
                          {% csrf_token %}
                          <button class="btn btn-primary">Logout</button>
                      </form>
                  </li>
              </ul>
              {% else %}
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                      <a href="{% url 'signup_user' %}">
                          <button class='btn btn-primary mx-1'>Sign Up</button>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'login_user' %}">
                          <button class='btn btn-primary mx-1'>Login</button>
                      </a>
                  </li>
              </ul>
              {% endif %}
          </div>
      </nav>
  </header>

  <body>
    {% block content %}

    {% endblock %}
  </body>

</html>
