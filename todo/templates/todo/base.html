{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>hi.todo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'todo/custom.css' %}">

    <link rel="icon" type="image/png" href="{% static 'todo/logo_complete.png' %}">
  </head>
  <header>
      <nav class="navbar navbar-light custom-bg">
          <div class="container-fluid">
              <a class="navbar-brand mx-4" href="/">
                  <img src="{% static 'todo/logo.png' %}" alt="" width="105"
                       height="45" class="d-inline-block">
              </a>
              {% if user.is_authenticated %}

              <ul class="nav justify-content-start">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_todos' %}">Create</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'current_todos' %}">Current</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'completed_todos' %}">
                        Completed</a>
                  </li>
              </ul>
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                       <a class="nav-link disabled">Logged In as {{ user.username }}</a>
                  </li>
                  <li class="nav-item">
                      <form action="{% url 'logout_user' %}" method="POST">
                          {% csrf_token %}
                          <button class="btn btn-outline-danger"><b>Logout</b></button>
                      </form>
                  </li>
              </ul>
              {% else %}
              <ul class="nav justify-content-end">
                  <li class="nav-item">
                      <a href="{% url 'signup_user' %}">
                          <button class='btn btn-outline-warning mx-1'><b>Sign Up</b></button>
                      </a>
                  </li>
                  <li class="nav-item">
                      <a href="{% url 'login_user' %}">
                          <button class='btn btn-outline-warning mx-1'><b>Login</b></button>
                      </a>
                  </li>
              </ul>
              {% endif %}
          </div>
      </nav>
  </header>

  <body>
    {% block content %}

    {% endblock %}

        <!-- Bootstrap Bundle with Popper -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  </body>

</html>
