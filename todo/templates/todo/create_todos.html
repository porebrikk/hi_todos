{% extends 'todo/base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <div class="col-md-5 justify-content-center p-3 mb-5 bg-body rounded login_message">
        <form method="POST">
            <h1 class="text-center">New Todo</h1>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="memo">Memo</label>
                <textarea name="memo" class="form-control" id="memo" ></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Important</label>
            </div>
            <div class="row justify-content-center m-3">
                <button class="btn btn-warning">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
